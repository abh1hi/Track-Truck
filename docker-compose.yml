version: '3.9'
services:
  mongo:
    image: mongo:6.0
    container_name: tracktruck-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-example}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-track-truck}
    volumes:
      - mongo_data:/data/db
      - ./ops/mongo/init:/docker-entrypoint-initdb.d:ro

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tracktruck-api
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      MONGODB_URI: mongodb://$${MONGO_INITDB_ROOT_USERNAME}:$${MONGO_INITDB_ROOT_PASSWORD}@mongo:27017/$${MONGO_INITDB_DATABASE}?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-changeme}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      SOCKET_CORS_ORIGIN: ${SOCKET_CORS_ORIGIN:-http://localhost:3000}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 5s
      start_period: 20s
      retries: 3
    command: ["node", "server.js"]

  dashboard:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./owner-dashboard:/app
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_BACKEND_URL=http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  mongo_data:
